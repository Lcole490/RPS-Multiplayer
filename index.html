<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>


    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />



    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">


    <!--Let browser know website is optimized for mobile-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
</head>

<body>

    <body>
        <div class="container">

            <!-- Beginning of Jumbotron Div -->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Rock-Paper-Scissors</h1>
                </div>
            </div>
            <!-- End of Jumbotron Div -->


            <!-- Beginning of Player columns div -->
            <div class="row">

                <div class="col s6" id="p1">

                    <div class="row">
                        <div class="col s12 m7">
                            <div class="card">
                                <div class="card-image">
                                    <img src="./assets/images/gameface.jpg">

                                </div>
                                <div class="card-content">
                                    <span class="card-title">
                                            <form id="setplayer">
                                                    <label for="CHAT">Set Player Name Here</label>
                                                    <input type="text" id="player1" placeholder="Type player name here...">
                                                    <button type="submit"> Let's Play</button>
                                                </form>
                                       </span>
                                    <p class="p1status"></p>
                                </div>
                                <div class="card-action">
                                    <form id="chatform">
                                        <label for="CHAT">CHAT</label>
                                        <input type="text" id="message" placeholder="Type your message here...">
                                        <button type="submit"> Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col s6" id="p2">

                    <div class="row">
                        <div class="col s12 m7">
                            <div class="card">
                                <div class="card-image">
                                    <img src="./assets/images/angryface.jpg">

                                </div>
                                <div class="card-content">
                                    <span class="card-title">
                                            <form id="setplayer">
                                                    <label for="CHAT">Set Player Name Here</label>
                                                    <input type="text" id="player2" placeholder="Type player name here...">
                                                    <button type="submit"> Let's Play</button>
                                                </form>
                                    </span>
                                    <p class="p1status"></p>
                                </div>
                                <div class="card-action">
                                    <form id="chatform">
                                        <label for="CHAT">CHAT</label>
                                        <input type="text" id="message" placeholder="Type your message here...">
                                        <button type="submit"> Submit</button>
                                    </form>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Player Columns Div -->

            <div class="row">

                <div class="col s12" id="chatroom">CHATROOM</div>



            </div>


        </div>
    </body>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
